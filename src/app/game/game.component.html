<div class="form-group">
  <input type="text" class="form-control" placeholder="Search" #box>
</div>
<button type="submit" class="btn btn-default" (click)="onSubmit(box.value)">Submit</button>

<table class="table table-hover">
  <thead>
    <th></th>
    <th>Name</th>
    <th>Genres</th>
  </thead>
  <tbody>
    <tr *ngFor="let g of sGame" (click)="redirect(g)" >
      <td><img src={{g.cover.url}} alt="Cover"></td>
      <td>{{g.name}}</td>
      <td>{{g.genres}}</td>
    </tr>
  </tbody>
</table>
